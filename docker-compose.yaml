services:
  db:
    image: postgres:14-alpine
    container_name: attendance-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: attendance
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d attendance"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: attendance-backend
    environment:
      DATABASE_URL: postgresql://app:secret@db:5432/attendance
      FACE_SERVICE_URL: http://face-service:5001
      PORT: 4000
      JWT_SECRET: your_jwt_secret_change_this_in_production
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/src:/app/src  # Live code updates
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  face-service:
    build: ./face-service
    container_name: attendance-face-service
    ports:
      - "5001:5001"
    volumes:
      - ./face-service/encodings:/app/encodings
      - ./face-service/app.py:/app/app.py  # Live code updates
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: attendance-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
      - face-service
    restart: unless-stopped

volumes:
  dbdata: