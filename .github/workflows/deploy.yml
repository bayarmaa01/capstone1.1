name: CI/CD - Automated Attendance System

on:
  push:
    branches:
      - main   # triggers workflow when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ”¹ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/attendance-backend:latest

      - name: ğŸ³ Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/attendance-frontend:latest

      - name: ğŸš€ Run Docker Compose Locally
        run: |
          docker compose down || true
          docker compose up -d --build

      - name: ğŸŒ Deployment Info
        run: |
          echo "âœ… Build complete!"
          echo "Staging: ${{ secrets.STAGING_URL }}"
          echo "Production: ${{ secrets.PRODUCTION_URL }}"
