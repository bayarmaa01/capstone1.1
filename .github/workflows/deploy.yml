name: ğŸš€ Full CI/CD Pipeline (Backend â†’ Docker Hub | Frontend â†’ GitHub Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # ------------------------------
  # ğŸ§± Backend & Face Service Build + Push to Docker Hub
  # ------------------------------
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/attendance-backend:latest

      - name: ğŸ§  Build & Push Face Service
        uses: docker/build-push-action@v5
        with:
          context: ./face-service
          push: true
          tags: ${{ env.DOCKERHUB_USER }}/attendance-face-service:latest

  # ------------------------------
  # ğŸ’» Frontend Build + Deploy to GitHub Pages
  # ------------------------------
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci

      - name: ğŸ—ï¸ Build React App
        run: |
          cd frontend
          npm run build

      - name: ğŸ“¤ Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  # ------------------------------
  # ğŸš€ Deploy Frontend to GitHub Pages
  # ------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
